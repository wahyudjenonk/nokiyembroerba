<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POIN v.2 | Nokia</title>
    <link href="{$host}__assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="{$host}__assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="{$host}__assets/css/animate.css" rel="stylesheet">
    <link href="{$host}__assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" style='background:#E9E9EE !important;'>

    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold" style='margin-bottom:-50px !important;'>Welcome to POIN v.2</h2>
				<img src='{$host}__assets/img/logo-nokia2.png' />
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{$host}backoffice-masuk" method="post">
                        <div class="form-group">
                            <input type="text" name='user' class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name='pwd' class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    </form>
					{if isset($error)}
						<div style="text-align:center;margin-top:10px">
							<span style="color:red;"><b><i>{$error}</i></b></span>
						</div>
					{/if}	
                    <p class="m-t" style='text-align:center;'>
                        <small>Purchase Order Inventory Nokia v.2 &copy; 2016</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <!-- Mainly scripts -->
    <script src="{$host}__assets/js/jquery-2.1.1.js"></script>
    <script src="{$host}__assets/js/bootstrap.min.js"></script>

</body>

</html>
