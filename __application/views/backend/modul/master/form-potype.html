<form method="post" id='frmpotype_{$acak}' url='{$host}backend/simpandata/tbl_master_potype' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	
	<div class="form-group"><label class="col-sm-2 control-label">PO Type</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name='po_type' value="{$data.po_type|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remark' value="{$data.remark|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='savePOType' >Save</a>
            <a class="btn btn-danger" id='cancelPOType'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#savePOType').on('click',function(){
		submit_form('frmpotype_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			
			closeWindow();
			$('#grid_phase').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelPOType').on('click',function(){
		closeWindow();
		$('#grid_phase').datagrid('reload');
		return false;
	});

</script>
