<form method="post" id='frmphase_{$acak}' url='{$host}backend/simpandata/tbl_master_phase' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	<br/>
	<div class="form-group"><label class="col-sm-2 control-label">Phase Code</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name='phase_code' value="{$data.phase_code|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Phase Name</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='phase_name' value="{$data.phase_name|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Year</label>
		<div class="col-sm-2">
			<input class="form-control" type="text" name='phase_year' value="{$data.phase_year|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remark' value="{$data.remark|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='savePhase' >Save</a>
            <a class="btn btn-danger" id='cancelPhase'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#savePhase').on('click',function(){
		submit_form('frmphase_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			$('#frm_phase').html('');
			$('#frm_phase').hide();
			$('#grid_nya_phase').show();
			$('#grid_phase').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelPhase').on('click',function(){
		$('#frm_phase').html('');
		$('#frm_phase').hide();
		$('#grid_nya_phase').show();
		$('#grid_phase').datagrid('reload');
		return false;
	});

</script>
