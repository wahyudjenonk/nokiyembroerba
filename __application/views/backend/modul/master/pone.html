<div class="row wrapper border-bottom blueaye-bg page-heading">
	<div class="col-lg-10">
		<h2>Master NE Name</h2>
		<ol class="breadcrumb">
            <li>
                Master
            </li>
            <li class="active">
                <strong>Master NE Name</strong>
            </li>
        </ol>		
	</div>
</div>
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content" >
					
					<div id='grid_nya_{$submodul}' style='height:400px;width:100%;'>
						<div id='tb_{$submodul}' style='margin-bottom:15px;'>
							<select id='{$submodul}_filter_kategori' style='width:100px;padding:5px;'>
								<option value='all'>ALL</option>
								<option value='po_ne'>NE Name</option>
							</select>
							<input type='text' style='width:150px;padding:5px;' id='{$submodul}_txt' />
							<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="search_{$submodul}" onClick="">
								<span class="l-btn-left l-btn-icon-left">
									<span class="l-btn-text">Search</span><span class="l-btn-icon icon-search">&nbsp;</span>
								</span>
							</a>
							<a href="javascript:void(0)" class="l-btn l-btn-small l-btn-plain" group="" id="exportdata_{$submodul}" onClick="">
								<span class="l-btn-left l-btn-icon-left">
									<span class="l-btn-text">Export Excel</span><span class="l-btn-icon icon-xls">&nbsp;</span>
								</span>
							</a>
							 {include file="backend/template/button_grid.html"}
						</div>
						
						{include file="backend/template/grid.html"}
					</div>
					<div id='frm_{$submodul}' style='display:none;'></div>
				
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	var submodul = "{$submodul|default:''}";
	var param = {};
	
	$('#search_{$submodul}').on('click', function(){
		$('#grid_{$submodul}').datagrid('reload',{
			'table' : 'tbl_master_pone',
			'kat' : $('#{$submodul}_filter_kategori').val(),
			'key' : $('#{$submodul}_txt').val()
		});
	});
	$('#exportdata_{$submodul}').on('click', function(){
		param['table'] = 'tbl_master_pone';
		param['kat']   = $('#{$submodul}_filter_kategori').val();
		param['key']   = $('#{$submodul}_txt').val();
		
		openWindowWithPost('{$host}backend/exportdata/excell/{$main}/{$submodul}', param);
	});
</script>
