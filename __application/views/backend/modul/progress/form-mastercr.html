<form method="post" id='frmmastercr_{$acak}' url='{$host}backend/simpandata/tbl_master_cr' class="form-horizontal">
	<input type='hidden' name='editstatus' value='{$editstatus}' /> 
	<input type='hidden' name='id' value="{$data.id|default:''}" /> 
	<br/>
	<div class="form-group"><label class="col-sm-2 control-label">Phase</label>
		<div class="col-sm-4">
			<select class="form-control" name='tbl_master_phase_id'>
				{$tbl_master_phase_id}
			</select>
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR No Nokia</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_no_nokia' value="{$data.cr_no_nokia|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR No Indosat</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_no_indosat' value="{$data.cr_no_indosat|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Status</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_status' value="{$data.cr_status|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">NODIN</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='nodin' value="{$data.nodin|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Position</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_position' value="{$data.cr_position|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Pic</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_pic' value="{$data.cr_pic|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Submit</label>
		<div class="col-sm-4">
			<input class="form-control" type="datebox" name='cr_submit' value="{$data.cr_submit|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Approved</label>
		<div class="col-sm-4">
			<input class="form-control" type="date" name='cr_approved' value="{$data.cr_approved|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">PO Received</label>
		<div class="col-sm-4 easyui-calendar">
			<input class="form-control" type="date" name='po_received' value="{$data.po_received|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Currency</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_currency' value="{$data.cr_currency|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Value Before</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='value_before' value="{$data.value_before|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Value After</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='value_after' value="{$data.value_after|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Value Delta</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='value_delta' value="{$data.value_delta|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">CR Type</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='cr_type' value="{$data.cr_type|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Value Additional</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='value_additional' value="{$data.value_additional|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Value Reduction</label>
		<div class="col-sm-4">
			<input class="form-control" type="text" name='value_reduction' value="{$data.value_reduction|default:''}" />
		</div>
	</div>
	<div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name='remarks' value="{$data.remarks|default:''}" />
		</div>
	</div>
	<div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
            <a class="btn btn-primary" id='saveMasterCR' >Save</a>
            <a class="btn btn-danger" id='cancelMasterCR'>Cancel</a>
        </div>
    </div>	
</form>

<script>
	$('#saveMasterCR').on('click',function(){
		submit_form('frmmastercr_{$acak}',function(r){
			if(r==1){
				$.messager.alert('POIN', "Data Saved", 'info');
				$('.info-empty').remove();
			}else{
				$.messager.alert('POIN', "Failed Saved", 'error');
			}
			closeWindow();
			$('#grid_mastercr').datagrid('reload');
		});
		return false;
	});
	
	$('#cancelMasterCR').on('click',function(){
		closeWindow();
		$('#grid_mastercr').datagrid('reload');
		return false;
	});

</script>
